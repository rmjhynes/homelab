---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard
  namespace: argocd
spec:
  project: homelab
  source:
    repoURL: https://github.com/rmjhynes/homelab.git
    targetRevision: HEAD
    path: manifests/adguard
    directory:
      recurse: true
  destination:
    # Resources applied to default k3s cluster
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
