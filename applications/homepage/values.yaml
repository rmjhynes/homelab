---
image:
  repository: ghcr.io/gethomepage/homepage
  # tag: v0.6.0
# Enable RBAC. RBAC is necessary to use Kubernetes integration
enableRbac: false
extraClusterRoles:
  # - apiGroups:
  #   - some-group
  #   resources:
  #   - some-resource
  #   verbs:
  #   - get
serviceAccount:
  # Specify a different service account name. When blank it will default to the
  # release
  # name if *create* is enabled, otherwise it will refer to the default service
  # account.
  name: ''
  # Create service account. Needed when RBAC is enabled.
  create: false
service:
  main:
    ports:
      http:
        port: 3000
controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
# Enable the ingress to expose Homepage to the network.
ingress:
  main:
    enabled: false
    # labels:
    #  # This label will enable discover of this deployment in Homepage
    #   gethomepage.dev/enabled: "true"
    # annotations:
    #  # These annotations will configure how this deployment is shown in
    #  # Homepage
    #   gethomepage.dev/name: "Homepage"
    #   gethomepage.dev/description: "A modern, secure, highly customizable
    #   application dashboard."
    #   gethomepage.dev/group: "A New Group"
    #   gethomepage.dev/icon: "homepage.png"
    # ingressClassName: "nginx"
    # hosts:
    #   - host: &host "homepage.local"
    #     paths:
    #       - path: /
    #         pathType: Prefix
    # tls:
    #   - hosts:
    #       - *host
# All the config files for Homepage can be specified under their relevant
# config block.
config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap
  bookmarks:
    - Developer:
        - Github:
            - abbr: RMJ GitHub
              href: https://github.com/rmjhynes
  services:
    - Calendar:
        - Calendar:
            widget:
              type: calendar
              firstDayInWeek: monday
              view: monthly
              timezone: Europe/London
    - Admin:
        - Gmail:
            href: https://mail.google.com
            description: Email
    - Homelab Apps:
        - ArgoCD:
            href: http://argocd.homelab
            description: ArgoCD UI
        - Freshrss:
            href: http://freshrss.homelab
            description: RSS Feeds
        - Excalidraw:
            href: http://excalidraw.homelab
            description: Excalidraw
        - Linkding:
            href: http://linkding.homelab
            description: Bookmark Manager
        - Scratchmap:
            href: http://scratch-map.homelab
            description: Bookmark Manager
        - OpenWebUi:
            href: http://open-webui.homelab
            description: UI for Local LLMs
    - AI:
        - DeepSeek:
            href: https://chat.deepseek.com
        - ChatGPT:
            href: https://chatgpt.com
        - Claude:
            href: https://claude.ai/new
    - Networking:
        - Adguard:
            href: http://adguard.homelab
            description: Homelab DNS
        - Wireshark:
            href: http://wireshark.homelab
            description: Network Packet Analysis
    - Media:
        - YouTube:
            href: https://www.youtube.com
        - Soundcloud:
            href: https://soundcloud.com

  widgets:
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration.
        # Requires RBAC.
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    - datetime:
      text_size: xl
      locale: gb
      format:
        datestyle: long
        timeStyle: long
    ## Uncomment to enable Kubernetes integration
    # - kubernetes:
    #     cluster:
    #       show: true
    #       cpu: true
    #       memory: true
    #       showLabel: true
    #       label: "cluster"
    #     nodes:
    #       show: true
    #       cpu: true
    #       memory: true
    #       showLabel: true
  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: disable
  docker:
  settings:
# -- Main environment variables. Template enabled.
# Syntax options:
# A) TZ: UTC
# B) PASSWD: '{{ .Release.Name }}'
# C) PASSWD:
#      configMapKeyRef:
#        name: config-map-name
#        key: key-name
# D) PASSWD:
#      valueFrom:
#        secretKeyRef:
#          name: secret-name
#          key: key-name
#      ...
# E) - name: TZ
#      value: UTC
# F) - name: TZ
#      value: '{{ .Release.Name }}'
env:
# To include environment variables from other configs or other secrets for use
# in Homepage's variable substitutions. Refer to them here.
# envFrom:
#   - secretRef:
#       name: my-secret
#   - configMapRef:
#       name: my-configmap
persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs
